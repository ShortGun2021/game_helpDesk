<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="shortgunLogo">
      <a href="#" class="navbar-brand"><img
          src="https://static.wixstatic.com/media/ccc269_fef35fd3445e47099ff2ba432afd2ead~mv2.png/v1/fill/w_60,h_50,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Original_edited_edited_edited.png"
          alt="" style="filter: invert(1)" /></a>
    </div>

    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1>Help Desk</h1>

        <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />

          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" />

          <label for="bio">Help:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="./index.js"></script>

</html>
